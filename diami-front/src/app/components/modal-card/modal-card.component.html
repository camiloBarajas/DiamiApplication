<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-icon
      style="font-size: x-large;"
      (click)="dismiss()"
      slot="start"
      name="arrow-back"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="user.img" />
          </ion-avatar>
          <ion-label style="white-space: normal;">{{ user.name }}</ion-label>
        </ion-item>
        <ion-card-title style="margin-top: 20px; font-size: x-large;"
          >Solicitud de riesgo</ion-card-title
        >
      </ion-card-header>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <p>Edad</p>
            <h2>{{ user.age }}</h2>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <p>Correo electrónico</p>
            <h2 style="white-space: normal;">{{ user.email }}</h2>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <p>Situación</p>
            <h2 style="white-space: normal;">{{ user.situation }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
