<app-header [title]="'Consejos para ti'"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="fade-in">
    <ion-card mode="ios">
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let slide of slides">
          <img class="img-margin" [src]="slide.img" />
        </ion-slide>
      </ion-slides>
    </ion-card>
  </div>

  <ion-title class="title_news fade-in">Noticias Diami</ion-title>

  <div class="fade-in">
    <ion-card *ngIf="news" mode="ios">
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let title of news.articles">
          <ion-grid>
            <ion-row>
              <h3><strong>{{title.title}}</strong></h3>
            </ion-row>
            <ion-row>
              <img [src]="title.urlToImage" />
            </ion-row>
            <ion-row>
              {{title.description}}
            </ion-row>
            <div class="verMas">
              <a [href]="title.url">Ver m√°s</a>
            </div>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </ion-card>
  </div>
</ion-content>
